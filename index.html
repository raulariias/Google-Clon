<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Google</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>
<body style="overflow-y:hidden">

    <!-- Main page -->
    <div id="main-page">
        <header>
            <nav>
                <ul class="navRightSection">
                    <li><a href="">Gmail</a></li>
                    <li><a href="#img-page">Imágenes</a></li>
                    <li class="menu-icon"><a href=""></a></li>
                    <li class="menu-porfile"><a href=""><img src="https://lh3.googleusercontent.com/ogw/AOh-ky1bVt1ZsPFtXL2akXHzwOdEu1kzrDVj8te2BxV0Vg=s32-c-mo" alt="Perfil de usuario"></a></li>
                </ul>
            </nav>
        </header>


        <main>
            <section class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </section>

            <section>
                <div class="InputContainer">
                    <span></span>
                    <input type="text">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Busqueda por voz" title="Busqueda por voz">
                </div>
            </section>

            <section class="searchButtons">
                <button><a href="">Buscar en Google</a></button>
                <button><a href="">Voy a tener suerte</a></button>
            </section>
        </main>


        <footer>
            <section class="country">
                <p>Venezuela</p>
            </section>

            <section class="lastFooter">
                <div class="leftFooter">
                    <a href="">Sobre Google</a>
                    <a href="">Publicidad</a>
                    <a href="">Negocios</a>
                    <a href="">Cómo funciona la Búsqueda</a>
                </div>
                <div class="rightFooter">
                    <a href="">Privacidad</a>
                    <a href="">Condiciones</a>
                    <a href="">Preferencias</a>
                </div>
            </section>
        </footer>
    </div>


    <div id="img-page">
        <div class="img-page__header">
            <nav>
                <ul class="navRightSection">
                    <li class="menu-icon"><a href=""></a></li>
                    <li class="menu-porfile"><a href=""><img src="https://lh3.googleusercontent.com/ogw/AOh-ky1bVt1ZsPFtXL2akXHzwOdEu1kzrDVj8te2BxV0Vg=s32-c-mo" alt="Perfil de usuario"></a></li>
                </ul>
            </nav>
        </div>
    </div>
